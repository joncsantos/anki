<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Anki Responsivo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Meu Anki</h1>
    </header>

    <main>
        <section id="add-card-section">
            <h2>Adicionar Novo Card</h2>
            <form id="add-card-form">
                <label for="front">Frente do Card:</label>
                <textarea id="front" name="front" rows="3" required placeholder="Ex: Capital do Brasil"></textarea>

                <label for="back">Verso do Card:</label>
                <textarea id="back" name="back" rows="3" required placeholder="Ex: Brasília"></textarea>

                <button type="submit">Adicionar Card</button>
            </form>
            <p id="add-card-message" class="message"></p>
        </section>

        <hr>

        <section id="review-section">
            <h2>Revisar Cards</h2>
            <button id="load-cards-btn">Carregar Cards para Revisão</button>
            <p id="review-message" class="message"></p>

            <div id="card-display" class="card-container">
                <div class="card" id="current-card">
                    <p class="card-front" id="card-front-content">Nenhum card para revisar.</p>
                    <p class="card-back hidden" id="card-back-content"></p>
                    <button class="show-back-btn" id="show-back-btn" style="display: none;">Mostrar Verso</button>
                </div>

                <div id="review-controls" class="review-controls hidden">
                    <p>Como você se lembrou?</p>
                    <button data-quality="0">Esqueci (0)</button>
                    <button data-quality="1">Muito difícil (1)</button>
                    <button data-quality="2">Difícil (2)</button>
                    <button data-quality="3">Bom (3)</button>
                    <button data-quality="4">Muito bom (4)</button>
                    <button data-quality="5">Fácil (5)</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
